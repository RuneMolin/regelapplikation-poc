<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login </title>
    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/webjars/bootswatch-spacelab/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootswatch-spacelab/3.3.2/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Please sign in</h1>

            <div class="account-wall">
                <img class="profile-img"
                     src=""
                     th:src="@{https://upload.wikimedia.org/wikipedia/commons/4/41/AWS_Simple_Icons_Non-Service_Specific_User.svg}"
                     alt=""/>

                <div th:if="${param.error}" class="bg-danger text-center">
                    Invalid username and password.
                </div>

                <div th:if="${param.logout}" class="bg-info text-center">
                    You have been logged out.
                </div>

                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="text" name="username" class="form-control" placeholder="Email" required="required"
                           autofocus="autofocus"/>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                           required="required"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me"/>
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
