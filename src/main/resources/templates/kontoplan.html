<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING</head>

<body>
<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Konto</th>
                    <th>Navn</th>
                    <th>Debet</th>
                    <th>Kredit</th>
                    <th class="text-center">Handlinger</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="konto: ${konti}">
                    <td th:text="${konto.nummer}"></td>
                    <td th:text="${konto.navn}"></td>
                    <td class="text-center">
                        <span th:if="${konto.debet}">X</span>
                    </td>
                    <td class="text-center">
                        <span th:if="${konto.kredit}">X</span>
                    </td>
                    <td class="text-center">
                        <a href="#" th:href="@{/kontoplan/ret(id=${konto.id})}">
                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Ret
                            </button>
                        </a> &nbsp;
                        <a href="#" th:href="@{/kontoplan/slet(id=${konto.id})}">
                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Slet
                            </button></a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <a href="#" th:href="@{/kontoplan/ny}">
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-plus"></span>Ny konto
                    </button></a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
